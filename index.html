<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Liticia</title>
</head>
<body>
    <div class="container">

        <div class="interior_container">
            <!-- <img
                class="interior-bg"
                src="images/download.jpg"
                alt="interior-bg"
            > -->
            <div class="interior_background"></div>
            <div class="interior_content">
                <div class="search_container">
                    <input class="search" type="text" placeholder="Enter a city...">
                    <button>search</button>
                </div>
    
                <div class="information">
                    <div class="location">
                        <p style="font-size: 1.8rem;">Douala</p>
                        <p>Wednesday 9:38, clear sky</p>
                        <p>Humidity: 18%, Wind:0.73km/h</h3><br>
                    </div>
                    <div class="temp">
                        <img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/D210LightRainShowersV2.svg" height="50px" width="40px"> 
                        <p>33°C</p>
                    </div>
                </div>
    
                <div class="days_container">
                    <div class="days_card">
                        <p style="margin: 16px auto; width: fit-content;">Sun</p>
                        <span style="margin: 16px 12px;"><img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/MostlyClearNight.svg" height="50px" width="40px" class="five"></span>                
                        <div class="day_temp">
                            <p class="number">8°</p>
                            <p class="number">4°</p>
                        </div>
                    </div>
                    <div class="days_card">
                        <p style="margin: 16px auto; width: fit-content;">Mon</p>
                        <span style="margin: 16px 12px;"><img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/MostlyClearNight.svg" height="50px" width="40px" class="five"></span>                
                        <div class="day_temp">
                            <p class="number">1°</p>
                            <p class="number">9°</p>
                        </div>
                    </div>
                    <div class="days_card">
                        <p style="margin: 16px auto; width: fit-content;">Wed</p>
                        <span style="margin: 16px 12px;"><img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/MostlyClearNight.svg" height="50px" width="40px" class="five"></span>                
                        <div class="day_temp">
                            <p class="number">2°</p>
                            <p class="number">4°</p>
                        </div>
                    </div>
                    <div class="days_card">
                        <p style="margin: 16px auto; width: fit-content;">Thur</p>
                        <span style="margin: 16px 12px;"><img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/MostlyClearNight.svg" height="50px" width="40px" class="five"></span>                
                        <div class="day_temp">
                            <p class="number">3°</p>
                            <p class="number">9°</p>
                        </div>
                    </div>
                    <div class="days_card">
                        <p style="margin: 16px auto; width: fit-content;">Fri</p>
                        <span style="margin: 16px 12px;"><img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/MostlyClearNight.svg" height="50px" width="40px" class="five"></span>                
                        <div class="day_temp">
                            <p class="number">6°</p>
                            <p class="number">4°</p>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>

    </div>
</body>
</html>
